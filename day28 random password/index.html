<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-field">
            <span id="password"></span>
            <button onclick="copy()"><i class="fas fa-clipboard"></i></button>
        </div>
        <div class="select">
            <p>Passowrd Length</p>
            <input type="number" value="20" min="4" max="20" id="length">
        </div>
        <div class="select">
            <p>Include Uppercase</p>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="select">
            <p>Include Lowercase</p>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="select">
            <p>Include Number</p>
            <input type="checkbox" id="number" checked>
        </div>
        <div class="select">
            <p>Include Symbol</p>
            <input type="checkbox" id="symbol" checked>
        </div>
        <button id="generate" onclick="generatepassword()">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>

</html>
